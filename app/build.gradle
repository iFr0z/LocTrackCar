apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        applicationId rootProject.applicationId
        buildToolsVersion rootProject.buildToolsVersion
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.codeVersion
        versionName rootProject.nameVersion
    }

    bundle {
        density.enableSplit = true
        abi.enableSplit = true
        language.enableSplit = true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = '8'
        targetCompatibility = '8'
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    rootProject.kotlinDependencies.each { name, dependency ->
        add('implementation', dependency)
    }

    rootProject.androidxDependencies.each { name, dependency ->
        add('implementation', dependency)
    }
    rootProject.androidxKaptDependencies.each { name, dependency ->
        add('kapt', dependency)
    }

    rootProject.retrofitDependencies.each { name, dependency ->
        add('implementation', dependency)
    }
    rootProject.retrofitKaptDependencies.each { name, dependency ->
        add('kapt', dependency)
    }

    rootProject.googleDependencies.each { name, dependency ->
        add('implementation', dependency)
    }

    rootProject.yandexDependencies.each { name, dependency ->
        add('implementation', dependency)
    }

    rootProject.ifr0zDependencies.each { name, dependency ->
        add('implementation', dependency)
    }
}