buildscript {
    ext {
        compileSdkProjectVersion = 28
        minSdkProjectVersion = 21

        kotlinVersion = '1.3.31'
        —ÅoroutinesVersion = '1.1.1'
        ankoVersion = '0.10.8'

        materialVersion = '1.0.0'
        appCompatVersion = '1.0.2'
        roomVersion = '2.0.0'
        lifeCycleVersion = '2.0.0'

        retrofitVersion = '2.5.0'
        okHttpVersion = '3.14.0'
        okioVersion = '2.2.2'
        moshiVersion = '1.8.0'
        retrofitCoroutinesVersion = '0.9.2'

        firebaseVersion = '16.0.8'
        yandexMapKitVersion = '3.3.1'
        playServicesVersion = '16.0.0'
        mapScaleVersion = '1.4.2'
        slidingVersion = '1.5.2'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath 'com.google.gms:google-services:4.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}